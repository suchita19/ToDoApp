
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>




</head>
<body>



<nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
     <a class="navbar-brand" href="#">To Do App</a>
</nav>

<!-- create a rows and columns  -->
<div class = 'row mt-5 ml-5'>
    <div class = 'col'>
        <h1> Add Items:</h1>
        <form action="add_item" method="POST" class ="form-inline">
         <input type="text" name="content" class="form-control mb-2 mr-sm-2"  placeholder="add items.....">
         <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

    </div>
</div>
<div class ='container'>

</div>

<div class ='row mt-5 ml-5' >
    <div class = 'col'>

            <ul class="list-group">
                {% for todo_item in todo_items %}
                      <li class="list-group-item">{{todo_item.text}}
                        <div class ="float-right">
                            <form action="delete_todo/{{todo_item.id}}/" action="post ">
                                <button type="submit" class=" btn btn-outline-danger btn-sm float-right  ">Delete</button>
                            </form>
                        </div>
                      </li>

                 {% endfor %}

            </ul>
    </div>
</div>



</body>
</html>
